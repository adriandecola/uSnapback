<!-- File: loop-icon.svg -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="120"
  height="120"
  viewBox="0 0 120 120"
>
  <!-- Tall dotted hairpin loop, open to the right -->
  <path
    d="M102 40
       Q 64 4 32 34
       Q 8 56 32 86
       Q 64 112 102 74"
    fill="none"
    stroke="#000000"
    stroke-width="3"
    stroke-linecap="round"
    stroke-dasharray="2 6"
  />

  <!-- Centered label inside the bulb -->
  <text
    x="56"
    y="60"
    fill="#000000"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="13"
    font-weight="600"
    text-anchor="middle"
  >
    (loop)
  </text>
</svg>
